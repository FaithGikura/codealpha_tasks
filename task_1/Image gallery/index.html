    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
        var images = document.querySelectorAll('.img-gallery img'); 
        var currentIndex = 0; 

        function openfullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src = pic;

            for (let i = 0; i < images.length; i++) {
                if (images[i].src === pic) {
                    currentIndex = i;
                    break;
                }
            }
        }

        function closefullImg() {
            fullImgBox.style.display = "none";
        }

        function nextImage() {
        
            currentIndex = (currentIndex + 1) % images.length;
            fullImg.src = images[currentIndex].src;
        }
        function prevImage() {

            currentIndex = (currentIndex - 1 + images.length) % images.length;
            fullImg.src = images[currentIndex].src;
            console.log("Previous button clicked. Current Index:", currentIndex); 
}

        function filterSelection(category) {
            var images = document.getElementsByClassName("img-gallery")[0].children;
            if (category === 'all') {
                for (let img of images) {
                    img.style.display = "block";
                }
            } else {
                for (let img of images) {
                    img.style.display = "none";
                    if (img.classList.contains(category)) {
                        img.style.display = "block"; 
                    }
                }
            }

            
            let buttons = document.querySelectorAll('.filter-buttons .btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.btn[onclick="filterSelection('${category}')"]`).classList.add('active');
        }

        filterSelection('all');
    </script>
